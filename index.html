<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <form action="" method="post">
                    <table class="table table-bordered">
                        <tr>
                            <th class="text-center">Item</th>
                            <th class="text-center">Qty</th>
                            <th class="text-center">Price</th>
                            <th class="text-center">Discount</th>
                            <th class="text-center">Item Total</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td><input type="number" class="form-control form-control-sm qty" name="qty" value="0"></td>
                            <td><input type="number" class="form-control form-control-sm price" name="price" value="0"></td>
                            <td><input type="number" class="form-control form-control-sm discount" name="discount" value="0"></td>
                            <td><input type="number" class="form-control form-control-sm itemTotal" name="itemTotal" value="0" readonly></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $('.qty, .price, .discount').on('keyup', function(){
            var qty = $('.qty').val() || 0;
            var price = $('.price').val()|| 0;
            var discount = $('.discount').val() || 0;

            var itemTotal = 0;
            itemTotal = (qty * price);  
            itemTotal = itemTotal - (itemTotal * discount) / 100;
            $('.itemTotal').val(itemTotal);
        });
    </script>
  </body>
</html>
